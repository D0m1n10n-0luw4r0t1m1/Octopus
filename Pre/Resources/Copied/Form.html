<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Style/W3 School.css">
		<title>Form</title>
	</head>
	<body>
		<form class="modal-content animate" action="https://www.w3schools.com/action_page.php" method="post">
			<div class="imgcontainer">
				<span onclick="document.getElementById('id01').style.display='none'" class="close"
					title="Close Modal">&times;</span>
				<img src="img_avatar2.png" alt="Avatar" class="avatar" />
			</div>

			<div class="container">
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>
				<button type="submit">Login</button>
				<label>
					<input type="checkbox" checked="checked" name="Remember-me"> Remember me
				</label>
			</div>
			<div class="container" style="background-color: #f1f1f1">
				<span class="psw"><a href="#">Forgot password?</a></span>
			</div>
		</form>
		<script src="Script/W3 Schools.js"></script>
	</body>
</html>
