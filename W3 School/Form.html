<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Style/style.css">
	<title>HTML Forms</title>
</head>
<body>
	<form action="_blank">
		First name:<br>
		<input type="text" name="firstname" value="Mickey"><br>
		Last name:<br>
		<input type="text" name="lastname" value="Mouse"><br>
		User password:<br>
		<input type="password" name="psw"><br>
		<input type="radio" name="gender" value="male" checked> Male
		<input type="radio" name="gender" value="female"> Female
		<input type="radio" name="gender" value="other"> Other
		<select style="float: left;" name="cars">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
		<select>
		<select name="cars" size="3" multiple>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
		</select>
		<textarea style="float: right;" name="message" rows="10" cols="30">
			The cat was playing in the garden.
		</textarea>  <input list="browsers">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
		<button type="button" onclick="alert('Alert')">Alert</button>
		<input type="submit" value="Submit">
	</form>
	<form action="_blank" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
		0<input type="range"  id="a" name="a" value="50">100 +<input type="number" id="b" name="b" value="50">
		=<output name="x" for="a b"></output><br>
		<input type="submit">
	</form>
</body>
</html>
